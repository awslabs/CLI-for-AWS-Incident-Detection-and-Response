service_name: "Elemental Media Services"
  
templates:
  - name: "IDR-MediaLive-SvqTime-High"
    service: "Elemental Media Services"
    alarm_type: "CUSTOMER_EXPERIENCE"
    description: "Percentage of time MediaLive had to reduce quality optimizations to emit output in real time"
    configuration:
      AlarmName: "IDR-MediaLive-SvqTime-High-${channel_id}"
      MetricName: "SvqTime"
      Namespace: "AWS/MediaLive"
      Statistic: "Maximum"
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 80.0
      ComparisonOperator: "GreaterThanThreshold"
      TreatMissingData: "notBreaching"
      Dimensions: [
        {
          Name: "ChannelId",
          Value: "${channel_id}"
        }
      ]
    Tags: [
      {
        Key: "AlarmType",
        Value: "IDR-BestPractice"
      },
      {
        Key: "Service",
        Value: "Elemental Media Services"
      }
    ]

  - name: "IDR-MediaPackage-EgressResponseTime-High"
    service: "Elemental Media Services"
    alarm_type: "RELIABILITY"
    description: "Time that it takes MediaPackage to process each output request"
    configuration:
      AlarmName: "IDR-MediaPackage-EgressResponseTime-High-${origin_endpoint_id}"
      MetricName: "EgressResponseTime"
      Namespace: "AWS/MediaPackage"
      Statistic: "Average"
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 5000.0
      ComparisonOperator: "GreaterThanThreshold"
      TreatMissingData: "notBreaching"
      Dimensions: [
        {
          Name: "OriginEndpointId",
          Value: "${origin_endpoint_id}"
        }
      ]
    Tags: [
      {
        Key: "AlarmType",
        Value: "IDR-BestPractice"
      },
      {
        Key: "Service",
        Value: "Elemental Media Services"
      }
    ]

  - name: "IDR-MediaPackage-IngressResponseTime-High"
    service: "Elemental Media Services"
    alarm_type: "RELIABILITY"
    description: "Time that it takes MediaPackage to process each input request"
    configuration:
      AlarmName: "IDR-MediaPackage-IngressResponseTime-High-${channel_id}"
      MetricName: "IngressResponseTime"
      Namespace: "AWS/MediaPackage"
      Statistic: "Average"
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 5000.0
      ComparisonOperator: "GreaterThanThreshold"
      TreatMissingData: "notBreaching"
      Dimensions: [
        {
          Name: "ChannelId",
          Value: "${channel_id}"
        }
      ]
    Tags: [
      {
        Key: "AlarmType",
        Value: "IDR-BestPractice"
      },
      {
        Key: "Service",
        Value: "Elemental Media Services"
      }
    ]
